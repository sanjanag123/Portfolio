<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil - Upload Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./upload-styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">🇪🇸 Spain</h1>
        
        <div class="upload-section">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload File</button>
            <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt,.mp4,.mp3" multiple style="display: none;">
        </div>

        <div class="files-display" id="filesDisplay">
            <p class="no-files">No files uploaded yet. Click "Upload File" to get started!</p>
        </div>

        <div class="back-section">
            <a href="index.html" class="back-link">← Back to World Map</a>
        </div>
    </main>

    <script src="./upload-script.js"></script>
</body>
</html>
